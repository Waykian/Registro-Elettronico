<ngx-smart-modal [customClass]="'ngxSmartModal'" #koModal identifier="koModal">
  <ion-card class="error-card">
    <ion-card-header>
      <ion-card-subtitle>Errore</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ errorToShow }}
    </ion-card-content>
    <ion-button (click)="koModal.close()">Chiudi</ion-button>
  </ion-card>
</ngx-smart-modal>
